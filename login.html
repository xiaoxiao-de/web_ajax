<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登入</title>
    <!-- 导入css样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 导入layui -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>
<body>
    <!-- logo部分 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登入区域 -->
    <div class="loginAndRegBox">
        <div class="title_box">
        </div>
         <!-- 登入div -->
         <div class="login_box">
            <form class="layui-form" action="" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item"> 
                    <i class="layui-icon layui-icon-password"></i>     
                    <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">     
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                </div> 
                <div class="layui-form-item links"> 
                <a href="javascript:;" id="link_reg">去注册登入</a>  
               </div>           
                </form>
            </div> 
              <!-- 注册div -->
              <div class="reg_box">
                <form class="layui-form" action="" id="form_reg">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i> 
                        <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item"> 
                        <i class="layui-icon layui-icon-password"></i>     
                        <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item"> 
                        <i class="layui-icon layui-icon-password"></i>     
                        <input type="password" name="repassword" required  lay-verify="required|pass|repass" placeholder="再次确认输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 提交注册  -->
                    <div class="layui-form-item">     
                        <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                    </div> 
                    <div class="layui-form-item links"> 
                        <a href="javascript:;" id="link_box">去登入</a>
                   </div>           
                    </form>
             </div> 
    </div>
</body>
<script src="./assets/lib/jquery.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./assets/lib/layui/layui.all.js"></script>
<script src="./assets/js/login.js"></script>
</html>
